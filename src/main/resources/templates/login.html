<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Spring Security Example </title>
</head>

<body>
    <div th:if="${param.error}">
        <div class="alert alert-danger" role="alert">
            Error, no se ha conseguido iniciar sesion.
        </div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert alert-dark" role="alert">
            Has cerrado la sesión.
        </div>
    </div>
    <div class="container w-50 mt-5">
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Usuario</label> <input type="text" class="form-control"
                    id="nombre">
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Contraseña</label>
                <input type="text" class="form-control" id="apellidos">
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesion</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</body>

</html>
