<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="container w-50 mt-5 border border-2">
		<form method="post" th:action="@{/contactos/create}"
			th:object="${Contacto}">
			<div class="mb-3">
				<label for="nombre" class="form-label">Nombre</label> <input
					type="text" class="form-control" id="nombre" th:field="*{nombre}">
			</div>
			<div class="mb-3">
				<label for="apellidos" class="form-label">Apellidos</label> <input
					type="text" class="form-control" id="apellidos"
					th:field="*{apellidos}">
			</div>
			<div class="form-group">
				<label for="telefono" class="form-label">Numero Telefono</label> <input
					type="text" class="form-control" id="telefono"
					th:field="*{telefono}">
			</div>
			<div class="form-group">
				<label for="telefono" class="form-label">Categoria</label>
				<select id="categoria" class="form-control" th:field="*{categoria}" >
					<option value="Familia">Familia</option>
					<option value="Amigos">Amigos</option>
					<option value="Trabajo">Trabajo</option>
				</select>
			</div>
			<div class="d-flex justify-content-center mt-3">
				<button type="submit" class="btn btn-primary w-100">Crear</button>
			</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
		integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M="
		crossorigin="anonymous"></script>

	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

	<link
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
		crossorigin="anonymous">

	</form>
	</div>
</body>

</html>
